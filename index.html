<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Days</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9f43, #1dd1a1, #ff6b6b, #54a0ff);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
            color: black;
            backdrop-filter: blur(10px);
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            position: relative;
            display: inline-block;
            box-shadow: 0 0 0px rgba(255, 255, 255, 0), 0 0 0px rgba(128, 128, 128, 0);
            transition: box-shadow 0.5s ease-in-out, text-shadow 0.5s ease-in-out;
        }
        h1:hover {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4), 0 0 15px rgba(128, 128, 128, 0.3);
            text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.5);
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.3em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.3s ease;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
        .btn-primary { background: linear-gradient(135deg, #ff6b6b, #ee5253); }
        .btn-secondary { background: linear-gradient(135deg, #54a0ff, #2e86de); }
        .btn-success { background: linear-gradient(135deg, #1dd1a1, #10ac84); }
        .footer-image {
            margin-top: 20px;
            width: 90%;
            max-width: 750px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .footer-image:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> College Days â˜º</h1>
        <p>Relive the best moments of your college life with style!</p>
        <div class="buttons">
            <a href="memories.html" class="btn btn-primary">Memories</a>
            <a href="friends.html" class="btn btn-secondary">Friends</a>
        </div>
        <img src="wall.jpg" alt="College Memories" class="footer-image">
    </div>
</body>
</html>
